<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela Round">
  <title>Product Review</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="/images/image-product-desktop.jpg" alt="image of perfume" width="250" height="400" class="perfumeimg">
    </div>
    <div class="words">
      <p id="perfume">PERFUME</p>
      <p id="essence">Gabrielle <br> Essence Eau <br> De Parfum</p>
      <p id="para"> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br>
        for the house of CHANEL.
       </p>
      <div class="paradiv"> <p class="smallmoney">$149.99</p><p class="bigmoney">$169.99</p> </div>
      <button>
        <img src="/images/icon-cart.svg" alt="cart icon" class="carticon"> <p>Add to Cart </p>
      </button>
    </div>
  </div>

</body>
</html>
